<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="hero">
			<div class="form-box">
				<div class="button-box">
					<div id="btn"></div>
					<button type="button" class="toggle" onclick="login()">log In</button>
					<button type="button" class="toggle" onclick="register()">Register</button>

				</div>
					<div class="social-icons">
				<img src="fb.png">
				<img src="tw.png">
				<img src="gp.png">
			</div>
			<form class="input" id="login">
				<input type="text" class="inputf" placeholder="User Id" required>
				<input type="text" class="inputf" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>Remember Password</span>
				<button type="submit" class="submit">Log in</button>
			</form>
			<form class="input" id="register">
				<input type="text" class="inputf" placeholder="User Id" required>
				<input type="text" class="inputf" placeholder="Email Id" required>
				<input type="text" class="inputf" placeholder="Enter Password" required>
				<input type="checkbox" class="checkbox"><span>I agree to the Terms & condition</span>
				<button type="submit" class="submit">Register</button>
			</form>
			</div>
			
		</div>
		<script >
			var x= document.getElementById("login");
			var y= document.getElementById("register");
			var z= document.getElementById("btn");

			function register()
			{
                x.style.left="-400px";
				y.style.left="50px";
				z.style.left="110px";
			}

			function login()
			{
                x.style.left="50px";
				y.style.left="450px";
				z.style.left="0px";
			}
		</script>
	</body>
</html>
